<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
        <div class="col-sm form-group">
            <label for="name">Название</label>
            <input type="text"
             id="name"
             class="form-control"
             name="name"
             ngModel
             required>
        </div>
        <div class="col-sm form-group">
            <label for="amount">Количество</label>
            <input type="number" 
            id="amount" 
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-1">
            <button 
            class="btn btn-dark btn-block" 
            type="submit" 
            [disabled]="!f.valid"
            >{{ editMode ? 'Обновить' : 'Добавить'}}</button> 
        </div>
        <div class="col-sm-1">
            <button class="btn btn-dark btn-block" type="button" 
            (click)="onClear()">Очистить</button>
        </div>
    </div>            
</form>
